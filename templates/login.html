{% extends "base.html" %}
{% load static %}
{% block title %}Войти{% endblock %}
{% block content %}
    <div class="top-up pt-5 d-flex justify-content-center align-items-center">
        <form method="POST" action="{% url 'users:login' %}" class="d-flex flex-column align-items-center"
              style="max-width: 420px">
            {% csrf_token %}
            <h1 class="modal-title text-center fw-bold mb-3">Вход</h1>

            {% for message in messages %}
              <div class="alert alert-danger w-100 text-center">{{ message }}</div>
            {% endfor %}
            {{ form.non_field_errors }}

            <input type="email" required name="username"
                   class="form-control border-8 mb-3 py-3 px-5 border-0
                   fs_20 SelfStorage__bg_lightgrey"
                   placeholder="E-mail">

            <input type="password" required name="password"
                   class="form-control border-8 mb-3 py-3 px-5 border-0
                   fs_20 SelfStorage__bg_lightgrey"
                   placeholder="Пароль">

            <button type="submit"
                    class="btn border-8 py-3 px-5 mt-5 mb-3 w-100 text-white fs_24 SelfStorage__bg_orange SelfStorage__btn2_orange">
                Войти
            </button>

            <span>Нет аккаунта?
                <a href="{% url 'users:register' %}" class="SelfStorage_orange">
                    Зарегистрируйтесь
                </a>
            </span>
        </form>
    </div>
{% endblock %}

{% block footer %}{% endblock %}
